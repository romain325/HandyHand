plugins {
    id 'java'
    id 'application'
}

group 'org.romain325'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile files('lib/LeapJava.jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName='Core.Main'
}

run {
    standardInput = System.in
    systemProperty "java.library.path", "lib/native"
}
